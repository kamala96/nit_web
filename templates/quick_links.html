

{% load static %}
<div class="w-full border-2 border-primary-100 m-2 rounded-sm"> 
  
    <header class="flex justify-center items-center relative mb-8">
        <h3 class="text-xl font-medium text-primary">Quick Links</h3>
</header> 


<div class="w-full items-center bg-gray-100 p-4 rounded-sm">
{% if quick_links %}
<ul class="max-w-md space-y-1 text-primary list-inside">

{% for link in quick_links %}
<li class="flex items-center">
    <a href="#" class="flex items-center">
      <svg class="w-3.5 h-3.5 me-2 text-primary  flex-shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="bg-primary" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
       </svg>
      {{ link.web_url }}
    </a>
    </li>
</ul>
{% endfor %}
{% else %}
<p>No any quick link found</p>
{% endif %}
</div>
</div>
