{% load static %}
<section class="relative h-42 bg-laravel flex flex-col md:flex-row justify-center items-center text-center pt-3 mb-0">
  <!-- Logo on the left -->
  {% comment %}
  <div class="absolute left-0 mb-4 md:mb-0 hidden md:block">
    <a href="/"><img class="w-24" src="{% static 'img/national-logo.png' %}" alt="" class="logo" /></a>
  </div>

  <div class="z-10 mb-4 md:mb-0 md:mx-8 text-center md:text-left">
    <h1 class="text-2xl md:text-4xl font-bold uppercase text-white text-center">
      NATIONAL INSTITUTE OF TRANSPORT<span class="text-black"></span>
    </h1>
    <p class="text-xs md:text-1xl text-gray-200 font-bold my-2 md:my-4 text-center">
      EXCELLENCE IN TRANSPORT FOR SUSTAINABLE ECONOMY
    </p>
  </div>

  <!-- Logo on the right -->
  <div class="absolute right-0 hidden md:block">
    <a href="/"><img class="w-24" src="{% static 'img/nit-logo.png' %}" alt="" class="logo" /></a>
  </div>
  {% endcomment %}

  <img class="w-full h-auto object-contain" src="{% static 'img/banner_bg_6.jpg' %}" alt="Your Alt Text" />
</section>
