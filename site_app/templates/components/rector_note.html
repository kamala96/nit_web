<div class="p-6 border-4 border-gray-300 rounded-sm">
    <!-- Content for col-8 -->
    <blockquote class="text-base italic font-semibold text-white">
        <svg class="w-8 h-8 text-gray-400 dark:text-primary mb-4" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
            <path
                d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
        </svg>
        <p class="text-justify p-4 border-l-4 border-r-4 border-primary dark:border-gray-200">
           

            {% if accounting_officer.welcome_note|length > 1000 %}
            {{ accounting_officer.welcome_note|slice:":1000"|safe }}...
            <a href="{% url 'handle_news_click' accounting_officer.id %}" class="text-gray-600 underline cursor-pointer">Read
                more</a>
            {% else %}
            {{ accounting_officer.welcome_note|safe }}
            {% endif %}

        </p>
    </blockquote>



</div>
