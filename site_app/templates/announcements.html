<div class="mb-2 flex justify-center items-center">
    <header>
        <h1 class="text-primary text-2xl font-bold relative">Announcements</h1>

        <div class="relative bottom-0 left-1/2 transform -translate-x-1/2 w-1/2 h-0.5 bg-primary mt-1"></div>
    </header>
</div>


<div class="h-96 overflow-y-auto relative" id="scrollable-area-announcement">
    {% if announcements %}
    <ul class="divide-y divide-slate-100">
        {% for announcement in announcements %}
        <div class="block bg-white hover:bg-sky-100 transition-colors duration-100 shadow-md card">
            <a href="/announcement/{{ announcement.id }}">
                <li class="flex items-start gap-4 px-4 py-3">
                    <div class="flex items-center text-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"></path>
                        </svg>
                    </div>
                    <div class="flex flex-col gap-0 min-h-[2rem] items-start justify-center w-full min-w-0">
                        <h4 class="text-sm text-primary">{{ announcement.title.upper|safe }}</h4>
                        <p class="w-full text-xs truncate text-slate-500">
                            {{ announcement.created_at|date:"D, d M Y" }} | {{ announcement.created_at|time:"h:i A" }}
                        </p>
                    </div>
                    <!-- Component: Small primary button with icon  -->
                    <button class="inline-flex items-center self-center justify-center h-8 gap-2 px-4 text-xs font-medium tracking-wide text-white transition duration-300 rounded focus-visible:outline-none whitespace-nowrap bg-secondary hover:bg-sky-600 focus:bg-sky-700 disabled:cursor-not-allowed disabled:border-sky-300 disabled:bg-sky-300 disabled:shadow-none">
                        <span class="relative only:-mx-4">
                            <span class="sr-only">Download</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" role="graphics-symbol" aria-labelledby="title-14 desc-14">
                                <title id="title-14">download</title>
                                <desc id="desc-14">download</desc>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                            </svg>
                        </span>
                    </button>
                    <!-- End Small primary button with icon  -->
                </li>
            </a>
        </div>
        {% endfor %}
    </ul>
    {% else %}
    <p>No any announcement found</p>
    {% endif %}
    <!-- Scroll icon -->
    <div id="scroll-icon-announcement" class="absolute bottom-0 left-0 right-0 justify-center mb-2 w-full flex">
        <div class="h-10 w-10 flex items-center justify-center bg-gray-300 rounded-full animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </div>
    
</div>




<div class="m-2 flex justify-between items-center">
    <div></div>
    <!-- View All Button -->
    <a href="announcements/"
        class="text-primary bg-gray-300 hover:bg-white px-4 py-2 rounded transition-colors duration-100">
        View All
    </a>
</div>
