<div class="mb-2 flex justify-center items-center">
    <header>
        <h1 class="text-primary text-2xl font-bold relative">Announcements</h1>
   
        <div class="relative bottom-0 left-1/2 transform -translate-x-1/2 w-1/2 h-0.5 bg-primary mt-1"></div>
    </header>
</div>



<div class="h-96 overflow-y-auto">
{% if announcements %}
<ul class="divide-y divide-slate-100">
    {% for announcement in announcements %}
    <div class="block bg-white hover:shadow-md hover:bg-sky-100 transition-colors duration-100 shadow-md card">
        <a href="/post/{{ announcement.id }}">
            <li class="flex items-start gap-4 px-4 py-3">
                <div class="flex items-center text-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"></path>
                    </svg>
                </div>
                <div class="flex flex-col gap-0 min-h-[2rem] items-start justify-center w-full min-w-0">
                    <h4 class="text-sm text-primary">{{ announcement.title }}</h4>
                    <p class="w-full text-xs truncate text-slate-500">{{ announcement.created_at }}</p>
                </div>
            </li>
    </div>
    {% endfor %}
</ul>
{% else %}
<p>No any announcement found</p>
{% endif %}
</div>


<div class="m-2 flex justify-between items-center">
    <div></div>
    <!-- View All Button -->
    <a href="/view-all" class="text-primary bg-gray-300 hover:bg-white px-4 py-2 rounded transition-colors duration-100">
        View All
    </a>
</div>
