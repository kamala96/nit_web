<!-- Search -->
<form action="/">
    <div class="flex flex-col sm:flex-row justify-between items-center h-full bg-secondary">
        <div class="w-full sm:w-1/5 py-2 px-4">


            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer">
                <!-- Toggle switch container -->
                <div
                    class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:primary rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                </div>

                <!-- Label -->
                <span class="ms-3 text-sm font-medium text-white">Find your programme</span>
            </label>


        </div>


        <div class="w-full sm:w-3/5 py-2 px-4">
            <div class="relative border-0 bg-secondary border-gray-100 mr-2 rounded-full shadow">
                <div class="absolute top-4 left-3">
                    <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
                </div>
                <input type="text" name="search"
                    class="h-14 w-full pl-10 pr-20 rounded-full z-0 focus:shadow focus:outline-none"
                    placeholder="Search here..." />
                <div class="absolute top-2 right-2">
                    <button type="submit" class="h-10 w-20 text-white rounded-full bg-secondary hover:bg-red-600">
                        Search
                    </button>
                </div>
            </div>
        </div>
        <div class="w-full sm:w-1/5 p-4"></div>
    </div>
</form>
