<div class="w-full ">
    <div class="p-6 mr-6 mt-6 mb-6 border-4 border-gray-300 rounded-sm">
        <div class="w-full relative flex justify-center items-center">
            <span class="h-1 w-10 bg-white"></span>
            <h1 class="text-white text-5xl font-bold mx-2">About NIT</h1>
            <span class="h-1 w-10 bg-white "></span>
        </div>
        <!-- Content for col-8 -->
        <blockquote class="text-base italic font-semibold text-primary dark:text-gray-700">
            <svg class="w-8 h-8 text-gray-400 dark:text-white mb-4" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                <path
                    d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
            </svg>
            <p
                class="text-justify p-4 border-l-4 border-r-4 border-primary dark:border-gray-200 text-white">

                {% if menu %}

                {% if menu.description|length > 1000 %}
                {{ menu.description|slice:":1000"|safe }}...
                <a href="{% url 'handle_news_click' menu.id %}"
                    class="text-gray-600 underline cursor-pointer">Read
                    more</a>
                {% else %}
                {{ menu.description|safe }}
                {% endif %}


                {% else %}
                Please ensure your image is well configured
                {% endif %}


            </p>
        </blockquote>



    </div>
</div>
