

{% load static %}
<div class="w-full border-primary-100 mb-4 rounded-sm "> 
  
    <div class="mb-2 flex justify-center items-center">
        <header>
            <h1 class="text-primary text-2xl font-bold relative">Quick Links</h1>
       
            <div class="relative bottom-0 left-1/2 transform -translate-x-1/2 w-1/2 h-0.5 bg-primary mt-1"></div>
        </header>
    </div>


<div class="w-full items-center h-96 overflow-y-auto">
{% if quick_links %}
<ul class="max-w-md space-y-1 list-inside ">

{% for link in quick_links %}
<li class="flex items-center bg-gray-100 p-2 rounded-sm mb-1 text-primary">
    <a href="#" class="flex items-center">
 
    
       <div class="w-5 h-5 flex items-center justify-center rounded-full bg-secondary border-1 border-black mr-2">
   
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white" class="w-4 h-4">
            <path fill-rule="evenodd" d="M8.914 6.025a.75.75 0 0 1 1.06 0 3.5 3.5 0 0 1 0 4.95l-2 2a3.5 3.5 0 0 1-5.396-4.402.75.75 0 0 1 1.251.827 2 2 0 0 0 3.085 2.514l2-2a2 2 0 0 0 0-2.828.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            <path fill-rule="evenodd" d="M7.086 9.975a.75.75 0 0 1-1.06 0 3.5 3.5 0 0 1 0-4.95l2-2a3.5 3.5 0 0 1 5.396 4.402.75.75 0 0 1-1.251-.827 2 2 0 0 0-3.085-2.514l-2 2a2 2 0 0 0 0 2.828.75.75 0 0 1 0 1.06Z" clip-rule="evenodd" />
          </svg>
          
           
      </div>
      
      {{ link.title }}
    </a>
    </li>
</ul>
{% endfor %}
{% else %}
<p class="flex items-center bg-gray-100 p-2 rounded-sm mb-1 text-primary">No any quick link found</p>
{% endif %}
</div>
</div>
