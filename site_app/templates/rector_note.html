{% load static %} {% load tz %}

<section class="flex flex-col md:flex-row mt-2">
    <div class="w-full md:w-2/5 lg:w-2/5 xl:w-2/5"></div>
    <div class="w-full md:w-3/5 lg:w-3/5 xl:w-3/5">
        <div class="p-2 relative flex justify-center items-center">
            <span class="h-1 w-10 bg-primary"></span>
            <h1 class="text-primary text-5xl font-bold mx-2">Welcome Note</h1>

            <span class="h-1 w-10 bg-primary "></span>
        </div>
    </div>
</section>

<section class="flex flex-col md:flex-row mt-2">


    <div class="relative overflow-hidden">
        <div class="absolute bg-cover bg-center bg-no-repeat"
            style="background-image: url({% static 'img/bg_welcome_note.png' %});"></div>
        <div class="relative flex flex-wrap">
            <div class="w-full md:w-2/5 lg:w-2/5 xl:w-2/5">
                
                {% include 'rector_image.html'%}
            </div>
            <div class="w-full md:w-3/5 lg:w-3/5 xl:w-3/5">
                <!-- Content for the second column -->
                <div class="w-full pt-4">
                    <div class="p-6 mr-6 border-4 border-gray-300 rounded-sm">
                        <!-- Content for col-8 -->


                        <blockquote class="text-base italic font-semibold text-primary dark:text-gray-700">
                            <svg class="w-8 h-8 text-gray-400 dark:text-primary mb-4" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                                <path
                                    d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
                            </svg>
                            <p class="text-justify p-4 border-l-4 border-r-4 border-primary dark:border-gray-200">
                               

                                {% if accounting_officer.welcome_note|length > 1000 %}
                                {{ accounting_officer.welcome_note|slice:":1000"|safe }}...
                                <a href="{% url 'handle_news_click' accounting_officer.id %}" class="text-blue-500 underline cursor-pointer">Read
                                    more</a>
                                {% else %}
                                {{ accounting_officer.welcome_note|safe }}
                                {% endif %}

                            </p>
                        </blockquote>



                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
